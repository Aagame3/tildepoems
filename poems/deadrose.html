		<h1>~~~My rose is dead~~~~</h1>
		<p>my rose is dead</p>
		<p>i watered it too much</p>
		<p>i didn't water it enough</p>
		<p>nobody will ever know</p>
		<p>my rose is dead</p>
		<p>and nothing can heal her</p>
		<p>and everything feels like a bad joke</p>
